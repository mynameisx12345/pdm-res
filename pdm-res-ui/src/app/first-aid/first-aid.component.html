<div class="mt-3 mb-3 w-100" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
  <div class="w-100" fxLayout="row" fxLayoutAlign="center center">
    <app-stepper [stepOneDisabled]="!medicalFg.valid"
      [stepOneContent]="content"></app-stepper>
  </div>
</div>  

<ng-template #content>
  <mat-expansion-panel hideToggle expanded>
    <mat-expansion-panel-header>
      <mat-panel-title>
        MEDICAL FORM
      </mat-panel-title>
    </mat-expansion-panel-header>

    <app-medical [medicalFg]="medicalFg"></app-medical>
  </mat-expansion-panel>
</ng-template>

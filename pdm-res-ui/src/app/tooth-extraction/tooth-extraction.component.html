<div class="mt-3 mb-3 w-100" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
  <app-admin-panel class="w-100" *ngIf="patientInfo?.accountType==='A' || patientInfo?.accountType==='F'"
    (startProcessing)="startProcessing()"
    (complete)="completeRequest()"
    [requestData]="currentRequest"></app-admin-panel>
  <div class="w-100" fxLayout="column" fxLayoutAlign="center center">

      <mat-step [completed]="stepsStatus.one" isEditable="true">

        <div fxLayout="row" fxLayoutAlign="center center" class="mt-2">

            Go Next

    <app-request-status [requestData]="currentRequest" class="w-100"></app-request-status>
    <app-stepper [stepOneDisabled]="!dentalFg.valid"
      (complete)="complete()"
      [stepOneContent]="content"
      [stepTwoContent]="purpose" class="w-100"></app-stepper>
  </div>
</div>  

<ng-template #content>
  <mat-expansion-panel hideToggle expanded>
    <mat-expansion-panel-header>
      <mat-panel-title>
        DENTAL FORM
      </mat-panel-title>
    </mat-expansion-panel-header>

    <app-dental [dentalFg]="dentalFg"></app-dental>
  </mat-expansion-panel>
</ng-template>

<ng-template #purpose >
  <mat-accordion>
    <mat-expansion-panel hideToggle expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          DENTAL PURPOSE
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-dental-purpose [dentalPurposeFg]="dentalPurposeFg"></app-dental-purpose>
    </mat-expansion-panel>
  </mat-accordion>
</ng-template>

<div [formGroup]="resetFg" class="forgot-password w-100" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
  <span>Enter Your Email Address</span>
  <mat-form-field>
    <mat-label>Email Address</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  <button mat-raised-button color="accent" 
    (click)="resetPassword(resetFg.get('email').value)" 
    [disabled]="!resetFg.valid || isLoading">Reset Password</button>
</div>
